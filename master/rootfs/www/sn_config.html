<html>
<head>
<link rel="stylesheet" href="css/stylemain.css" type="text/css">
<link rel="stylesheet" href="css/colors.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<script language="javascript" type="text/javascript" src="js/common_util.js"></script>
<script language="javascript" type="text/javascript" src="js/sn_config.js"></script>
<title>SLID Configuration</title></head>
<body style="visibility:hidden" id="page_body">
<blockquote>
<table width="580" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td><B id="in_hd">SLID Configuration</B></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><table border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><input name="bt_refresh" type="button" class="button_style" id="bt_refresh" onClick="getSnConfig();" value="Refresh"></td>
        <td id="div_loading"><table border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td align="right"><img src="img/animated_loading.gif" width="32" height="32" id="burn_img"></td>
              <td><strong id="txt_step">Loading .....</strong></td>
            </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  
  <tr>
    <td><table border="1" cellpadding="0" cellspacing="0" bordercolor="#C0C0C0" style="border-collapse: collapse">
      <tr>
        <td width="150" height="27" align="right" bgcolor="#EEEEEE" id="in_sn">SN:&nbsp;</td>
        <td width="320" height="27" align="left">&nbsp;<span name="cur_sn" id="cur_sn"></span></td>
        </tr>
      <tr>
        <td width="150" height="27" align="right" bgcolor="#EEEEEE" id="in_pass">PASSWORD:&nbsp;</td>
        <td width="320" height="27" align="left">&nbsp;<span name="cur_pass" id="cur_pass"></span></td>
        </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
        </tr>
      </table></td>
  </tr>
  
  
  <tr>
    <td id="div_table"><table border="1" cellpadding="0" cellspacing="0" bordercolor="#C0C0C0" style="border-collapse: collapse">
      <tr style="display:none">
        <td width="150" height="27" align="right" bgcolor="#EEEEEE" id="in_td_sn">SN:&nbsp;</td>
        <td width="320" height="27" align="left">&nbsp;
             <input name="sn" type="text" class="input_style" id="sn" size="25" maxlength="12">
             &nbsp;<span id="in_sn_com">12 chars</span></td>
        </tr>
      <tr>
        <td width="150" height="27" align="right" bgcolor="#EEEEEE" id="in_td_pass"> SLID:&nbsp;</td>
        <td width="320" height="27" align="left">&nbsp;
             <input name='pass' type="text" class="input_style" id="pass" size="25" maxlength="10">
             &nbsp;<span id="in_pass_note"> max 10 chars</span></td>
        </tr>
      <tr>
        <td width="150" height="27" align="right" bgcolor="#EEEEEE" id="in_td_mode"> SLID Mode:&nbsp;</td>
        <td width="320" height="27" align="left">&nbsp;
            <select name="mode" id="mode" style="width:100px" onChange="showSelectInfo(this.selectedIndex);">
                <option value="0" >ASSCI Mode</option>
                <option value="1" >HEX Mode</option>
	        </select>
             &nbsp;<span id="in_mode_note">e.g: abcdefg123</span></td>
        </tr>
      <tr>
        <td height="27" align="right" bgcolor="#EEEEEE">&nbsp;</td>
        <td height="27"><table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>&nbsp;
              <input name="bt_apply" type="button" class="button_style" id="bt_apply" onClick="SetSnConfig();" value="Apply">
              &nbsp;&nbsp;</td>
            <td id="div_apply_loading"></td>
            </tr>
          </table></td>
        </tr>
        <tr><td colspan="2">&nbsp;&nbsp;</td></tr>
        <tr height="27" style="text-align:center"><td colspan="2">&nbsp;
             <label name="bt_dis" id="bt_dis">reboot to take effect</label></td></tr>
      </table></td>
  </tr>
</table>
<br>
</blockquote>
</body>
</html>
